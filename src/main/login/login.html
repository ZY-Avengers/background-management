<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理后台登录</title>
</head>
<body class="bg">
<div class="full_container reglog">
    <h1>管理后台登录</h1>
    <div class="clearfix">
        <div class="l reglogForm">
            <form class="login_from" id="login-fm" onsubmit="return login(this)">

                <div class="m-row">
                    <label class="l m-rowLabel" for="username">用户名：</label>
                    <div class="l m-holderBox">
                        <input class="m-holderInput m-textFocus png" id="username" name="username" type="text"
                               placeholder="请输入用户名">
                    </div>
                </div>

                <div class="m-row">
                    <label class="l m-rowLabel" for="password">密码：</label>
                    <div class="l m-holderBox">
                        <input class="m-holderInput m-textFocus png" name="password" id="password" type="password"
                               autoComplete='off' placeholder="请输入密码">
                    </div>
                </div>

                <div class="m-row">
                    <button class="login" id="login-btn" type="submit">立即登录</button>
                </div>
            </form>
        </div>
    </div>

</div>
<script src="../../../js/jquery-2.0.0.js"></script>
<script src="login.js"></script>
<script>
    function login(form) {
        var username = form[0].value;
        var password = form[1].value;
        Login(username, password);
        return false;
    }
</script>
</body>
</html>
